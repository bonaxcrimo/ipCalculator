<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ipCalculator</title>

    <link rel="stylesheet" href="css/jquery.ui.all.css">
    <link rel="stylesheet" href="css/reset.min.css">

    <link rel="stylesheet" href="css/ipCalculator.css">
    <script src="js/jquery.min.js"></script>

    <script src="js/jquery.ui.core.js"></script>
    <script src="js/jquery.ui.widget.js"></script>
    <script src="js/jquery.ui.mouse.js"></script>
    <script src="js/jquery.ui.slider.js"></script>
</head>

<body>

    <div id="main">
        <div class="sisi cal">
            <div class="form">
                <div class="isi">
                    <div class="pageHeader">
                        IP Calculator
                    </div>
                    <div id="form-IP">
                        <input type="text" class="borderLine" name="ip" id="ip" placeholder="Masukkan IP Address">
                        <p class="help satu abu">Example: 192.168.0.0</p>
                        <div id="range">
                            <p>
                                <label for="amount" class="help">Per : </label>
                                <span id="amount"></span>
                            </p>
                            <div id="slider-Per"></div>
                        </div>
                        <p class="help abu">Slide to change value</p>

                    </div>

                </div>

            </div>
            <div class="tombol">
                <div id="kirim">CALCULATION</div>
            </div>
        </div>
        <div class="sisi hasil addMargin">
            <div id="konten">
                <div class="isi">
                    <div class="pageHeader">
                        Result
                        <span id="kanan">&#xd7;</span>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            Network Address
                        </div>
                        <div id="network" class="spasi hasilJudul">
                        </div>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            Broadcast Address
                        </div>
                        <div id="broadcast" class="spasi hasilJudul">
                        </div>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            Subnet Mask
                        </div>
                        <div id="dnsHasil" class="spasi hasilJudul">
                        </div>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            Wildcard Mask
                        </div>
                        <div id="wildCard" class="spasi hasilJudul">
                        </div>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            First Host
                        </div>
                        <div id="firstHost" class="spasi hasilJudul">
                        </div>
                    </div>
                    <div id="tag">
                        <div id="judul" class="hasilJudul">
                            Last Host
                        </div>
                        <div id="lastHost" class="spasi hasilJudul">
                        </div>
                    </div>

                </div>
            </div>
            <div id="copyright">
                <div class="bona">
                    Made with <span class="red">&#x2764;</span> by Bona Tua
                </div>
            </div>
        </div>
    </div>

    <script src="js/ipCalculator.js"></script>
</body>

</html>
